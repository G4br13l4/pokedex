<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link rel="icon" href="assets/images/pokeball.png">
    <title>Pokedex</title>
  </head>
  <body>
    <!-- Home -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-xs-8 col-lg-offset-3 col-xs-offset-2" id="title">
          <img class="img-responsive" src="assets/images/pokemon_title.png" alt="pokemon">
        </div>
      </div>

      <div class="row" id="pokemon-container"></div>
    </div>

    <!-- Pokemon Modal -->
    <div class="modal fade pokemonModal " tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="big-dot"></div>
            <div class="red-dot dot"></div>
            <span class="yellow-dot dot"></span>
            <span class="green-dot dot"></span>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-6 col-xs-6">
                  <p><strong id="name" class="white"></strong></p>
                  <div id="image"></div>
              </div>
              <!-- Bullets -->
              <div class="col-lg-6 col-xs-5" id="data-bullets">
                  <p class="text-center">
                      <i class="fas fa-sync-alt fa-2x text-center front" id="rotate-img"></i>
                  </p>
                  <p>Height:<span id="height"></span></p> 
                  <p>Weight:<span id="weight"></span></p> 
                  <p>Type:<span id="type"></span></p>
                  <p>Abilities:<span id="ability"></span></p> 
                </div>
            </div>
            <div class="row white">
              <div class="col-lg-6 col-xs-12">
                <div><p><strong>ABOUT:</strong></p><p id="description"></p></div>
              </div>  
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- JS -->
    <script src="./js/app.js"></script>
    
  </body>
</html>
